    <script>
        // console.log("hello")
        let myEl = document.getElementById("myParagraph")
        myEl.classList.add("red-text")
        document.getElementById("colorButton").addEventListener("click", function () {
            //notify("this is my message", "warning")
            /*  Swal.fire({
                 title: 'Error!',
                 text: 'Do you want to continue',
                 icon: 'error',
                 confirmButtonText: 'Cool'
             }) */
            //Prompt().success({ msg: 'Hello World!!' })
            let html = `
            <form id="check-availability-form" action="" method="post" novalidate class="needs-validation">
                <div class="row">
                    <div class="col">
                        <div class="row" id="reservation-dates-modal">
                            <div class="col">
                                <input type="text" name="start" class="form-control" required id="start" placeholder="Arrival">
                            </div>
                            <div class="col">
                                <input type="text" name="end" class="form-control" required id="end" placeholder="departure">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            `
            Prompt().custom({ msg: html, title: 'Choose your dates' })
        })
            (() => {
                'use strict'

                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                const forms = document.querySelectorAll('.needs-validation')

                // Loop over them and prevent submission
                Array.from(forms).forEach(form => {
                    form.addEventListener('submit', event => {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
            })()

        const elem = document.getElementById('reservation-dates');
        const rangepicker = new DateRangePicker(elem, {
            format: "dd-mm-yyyy"
        });

        function notify(msg, msgType) {
            notie.alert({
                type: msgType, // optional, default = 4, enum: [1, 2, 3, 4, 5, 'success', 'warning', 'error', 'info', 'neutral']
                text: msg,
            })
        }

        function notifyModal(title, text, icon, confirmButtonText) {
            Swal.fire({
                title: title, //'Error!',
                text: text, //'Do you want to continue',
                icon: icon, //'error',
                confirmButtonText: confirmButtonText//'Cool'
            })
        }

        function Prompt() {
            let toast = function (c) {
                const {
                    msg = '',
                    icon = 'success',
                    position = 'top-end'
                } = c

                const Toast = Swal.mixin({
                    toast: true,
                    title: msg,
                    position: position,
                    icon: icon,
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.onmouseenter = Swal.stopTimer;
                        toast.onmouseleave = Swal.resumeTimer;
                    }
                });
                Toast.fire({});
            }

            let success = function (c) {
                const {
                    msg = '',
                    title = '',
                    footer = ''
                } = c

                Swal.fire({
                    icon: "success",
                    title: title,
                    text: msg,
                    footer: footer
                });
            }

            let error = function (c) {
                const {
                    msg = '',
                    title = '',
                    footer = ''
                } = c

                Swal.fire({
                    icon: "error",
                    title: title,
                    text: msg,
                    footer: footer
                });
            }

            let custom = async function (c) {
                const {
                    msg = '',
                    title = '',
                } = c

                const { value: formValues } = await Swal.fire({
                    title: title,
                    html: msg,
                    backdrop: false,
                    focusConfirm: false,
                    showCancelButton: true,
                    willOpen: () => {
                        let elem = document.getElementById('reservation-dates-modal')
                        let rp = new DateRangePicker(elem, {
                            format: "dd-mm-yyyy",
                            showOnFocus: false
                        })
                    },
                    preConfirm: () => {
                        return [
                            document.getElementById("start").value,
                            document.getElementById("end").value
                        ];
                    }
                });
                if (formValues) {
                    Swal.fire(JSON.stringify(formValues));
                }
            }

            return {
                toast: toast,
                success: success,
                error: error,
                custom: custom
            }
        }
    </script>
